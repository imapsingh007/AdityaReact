trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  storageAccountName: '$(storageAccountName)'
  containerName: '$(containerName)'
  resourceGroupName: '$(resourceGroupName)'
  servicePrincipalId: '$(servicePrincipalId)'
  servicePrincipalKey: '$(servicePrincipalKey)'
  tenantId: '$(tenantId)'

stages:
- stage: Build
  jobs:
  - job: Build
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '12.x'
        checkLatest: true

    - script: |
        echo "Source Directory: $(Build.SourcesDirectory)"
        npm install
        npm run build
      displayName: 'Install and Build'

    - script: |
        echo "Listing contents of $(Build.SourcesDirectory)..."
        ls -la $(Build.SourcesDirectory)
        echo "Listing contents of $(Build.SourcesDirectory)/build..."
        ls -la $(Build.SourcesDirectory)/build
      displayName: 'List Source and Build Directory Contents'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.SourcesDirectory)/build'
        ArtifactName: 'drop'
        publishLocation: 'Container'

- stage: Deploy
  dependsOn: Build
  jobs:
  - deployment: Deploy
    environment: 'Production'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop

          - task: AzureFileCopy@6
            inputs:
              SourcePath: '$(Pipeline.Workspace)/drop'
              azureSubscription: 'adityaconnection'
              Destination: 'AzureBlob'
              storage: 'adityastorage123456'
              ContainerName: 'adityacontainer'
